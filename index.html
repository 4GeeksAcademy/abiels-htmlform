<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04bd528cd3.js" crossorigin="anonymous"></script>
</head>

<body>



    <div class="card">
        <div class="card-header">




            <form>
                <div class="row bg-body-secondary">
                    <div class="col-12">

                        <h2><strong>Payment form example</strong></h2>
                    </div>
                </div>
        



        <div class="row bg-danger-subtle my-3 ms-3 me-3">
            <div class="col-12">
                <p class="text-danger pt-2"><strong>Some fields are missing</strong></p>
            </div>
        </div>




        <div class="row me-1 ms-1 ">
            <div class="col-md-5">
                <span class="font-weight-normal card-text">Card #</span>
                <div class="input">


                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX">

                </div>
            </div>
            <div class="col-md-3">
                <span class="font-weight-normal card-text">CVC #</span>
                <div class="input">


                    <input type="text" class="form-control" placeholder="0000">
                </div>
            </div>

            <div class="col-md-4 ">

                <div class="font-weight-normal card-text ms-1">Amount</div>

                <div class="input">



                    <div class="d-flex">$<input type="text" class="form-control" placeholder="Amount" /></div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <span class="font-weight-normal card-text">First Name</span>
                    <div class="input">
                        <input type="text" class="form-control">
                    </div>





                </div>
                <div class="col-6">
                    <span class="font-weight-normal">Last Name</span>
                    <div class="input">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <span class="font-weight-normal card-text">City</span>
                    <div class="input">


                        <input type="text" class="form-control">

                    </div>
                </div>
                <div class="col-3">
                    <span class="font-weight-normal card-text">State</span>
                    <div class="input">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Florida</option>
                            <option value="2">New York</option>
                            <option value="3">California</option>
                        </select>

                    </div>
                </div>

                <div class="col-3 ">

                    <div class="font-weight-normal card-text ms-1">Postal Code

                    </div>

                    <div class="input">
                        <input type="text" class="form-control">
                    </div>
                </div>



                <p>We accept:</p>
                <div class="row">
                    <div class="col-5">


                        <div class="card me-5">
                            <div class="card-body bg-secondary d-flex justify-content-between pb-1 pt-2">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="visa"> <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="diners club"> <i
                                            class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="american express"><i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">
                        <p>Message</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <footer>
                                <p class="text-muted">Add any notes here.</p>
                            </footer>
                        </div>
                    </div>


                    <div class="card-footer">


                        <div class="row"></div>
                        <div class="col-12">

                            <span class="d-grid gap-2 d-md-flex justify-content-md-end ">
                                <button class="btn btn-primary" type="button">Cancel</button>
                                <button class="btn btn-secondary" type="button">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>







    </div>


    </div>
    </div>
    </form>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
